name: Build DLL

on:
  workflow_dispatch:      # 仅手动触发，防止无限排队
  push:
    branches: [ main ]    # 如果想关掉自动，可删掉这一行

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    # 1. 安装并缓存 vcpkg
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '501db0f17ef6df184fcdbfbe0f87cde2313b6ab1'

    # 2. 安装依赖（glew + nlohmann-json + stb）
    - name: Install dependencies
      run: |
        ${{ github.workspace }}/vcpkg/vcpkg install glew:x64-windows nlohmann-json stb

    # 3. 用 CMake 配置并构建（使用 preset，无需写长命令）
    - name: Configure & Build
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'ninja-vcpkg'
        buildPreset: 'ninja-vcpkg-rel'

    # 4. 上传生成的 DLL
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: InfiniteGUI-DLL-x64
        path: |
          build/Release/InfiniteGUI-DLL.dll
          build/Release/glew32.dll
