name: Build DLL

on:
  workflow_dispatch:      # 仅手动触发，不再自动排队
  # push:
  #   branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    # 1. 固定旧版 vcpkg，避开 opengl 下载 msys2 问题
    - name: Setup vcpkg
      uses: friendlyanon/setup-vcpkg@v1
      with:
        committish: '501db0f17ef6df184fcdbfbe0f87cde2313b6ab1'

    # 2. 只装 64 位依赖，PowerShell 转义防止空格报错
    - name: Install dependencies
      run: |
        & "${{ github.workspace }}\vcpkg\vcpkg" install glew:x64-windows nlohmann-json:x64-windows stb:x64-windows
        
    # 3. CMake 配置 + 构建（使用 preset）
    - name: Configure & Build
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'ninja-vcpkg'
        buildPreset: 'ninja-vcpkg-rel'

    # 4. 上传产物
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: InfiniteGUI-DLL-x64
        path: |
          build/Release/InfiniteGUI-DLL.dll
          build/Release/glew32.dll
