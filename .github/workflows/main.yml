name: Build DLL

on:
  workflow_dispatch:      # 仅手动触发
  # push:
  #   branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    # 关键：留空 vcpkgDirectory，action 会自动克隆
        - name: Setup vcpkg
      uses: friendlyanon/setup-vcpkg@v1
      with:
        committish: '5b1214315250939f35588b618e2a0d0655e7a4b7'   # 同样固定旧版本
    - name: Install dependencies
      run: |
        "${{ github.workspace }}/vcpkg/vcpkg" install glew:x64-windows nlohmann-json:x64-windows stb:x64-windows

    - name: Configure & Build
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'ninja-vcpkg'
        buildPreset: 'ninja-vcpkg-rel'

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: InfiniteGUI-DLL-x64
        path: |
          build/Release/InfiniteGUI-DLL.dll
          build/Release/glew32.dll
