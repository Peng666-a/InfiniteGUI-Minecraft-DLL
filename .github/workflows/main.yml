name: Build DLL

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      VCPKG_SKIP_PKGCONFIG_FIXUP: '1'          # 关键：跳过 pkg-config 修复
    steps:
    - uses: actions/checkout@v4

    - name: Setup vcpkg
      uses: friendlyanon/setup-vcpkg@v1
      with:
        committish: '501db0f17ef6df184fcdbfbe0f87cde2313b6ab1'

    - name: Install dependencies
      shell: pwsh
      run: |
        $env:VCPKG_SKIP_PKGCONFIG_FIXUP = '1'
        & "${{ github.workspace }}\vcpkg\vcpkg" install glew:x64-windows nlohmann-json:x64-windows stb:x64-windows

    - name: Configure & Build
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'ninja-vcpkg'
        buildPreset: 'ninja-vcpkg-rel'

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: InfiniteGUI-DLL-x64
        path: |
          build/Release/InfiniteGUI-DLL.dll
          build/Release/glew32.dll
