name: Build DLL

on:
  workflow_dispatch:      # 仅手动触发
  # push:
  #   branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    # 1. 2022-07-08 版 vcpkg，glew 端口还不依赖 opengl
    - name: Setup vcpkg
      uses: friendlyanon/setup-vcpkg@v1
      with:
        committish: 'b49b2bdf29062c8cbb47c77dc658964b31f43d3f'

    # 2. 只装三件套，禁用 pkg-config 修复，彻底避开 MSYS2 下载
    - name: Install dependencies
      run: |
        & "${{ github.workspace }}\vcpkg\vcpkg" install glew:x64-windows nlohmann-json:x64-windows stb:x64-windows --overlay-ports="${{ github.workspace }}\vcpkg\ports"

    # 3. CMake 配置 + 构建
    - name: Configure & Build
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'ninja-vcpkg'
        buildPreset: 'ninja-vcpkg-rel'

    # 4. 上传产物
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: InfiniteGUI-DLL-x64
        path: |
          build/Release/InfiniteGUI-DLL.dll
          build/Release/glew32.dll
