name: Build DLL

on:
  workflow_dispatch:      # 仅手动触发，不再自动排队
  # push:                 # 如果想关掉自动，把这一行和 branches 都删掉或注释
  #   branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    # 1. 让 action 自己克隆 vcpkg（不作为子模块）
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '5b1214315250939f35588b618e2a0d0655e7a4b7'
        doNotUpdateVcpkg: true

    # 2. 只装 64 位依赖，避免混合 triplet
    - name: Install dependencies
      run: |
        "${{ github.workspace }}/vcpkg/vcpkg" install glew:x64-windows nlohmann-json:x64-windows stb:x64-windows

    # 3. CMake 配置 + 构建（使用 preset）
    - name: Configure & Build
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'ninja-vcpkg'
        buildPreset: 'ninja-vcpkg-rel'

    # 4. 上传产物
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: InfiniteGUI-DLL-x64
        path: |
          build/Release/InfiniteGUI-DLL.dll
          build/Release/glew32.dll
