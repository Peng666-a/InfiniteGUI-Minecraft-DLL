name: Build DLL

on:
  workflow_dispatch:      # 仅手动触发
  # push:
  #   branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    # 1. 用 2022.11 版本，opengl 端口还不依赖 MSYS2
    - name: Setup vcpkg
      uses: friendlyanon/setup-vcpkg@v1
      with:
        committish: '6f7ffeb18f99796233b958aaaf9a565f07edd089'

    # 2. 只装这三样，不再触发 opengl 的 MSYS2 下载
    - name: Install dependencies
      run: |
        & "${{ github.workspace }}\vcpkg\vcpkg" install glew:x64-windows nlohmann-json:x64-windows stb:x64-windows

    # 3. CMake 配置 + 构建
    - name: Configure & Build
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'ninja-vcpkg'
        buildPreset: 'ninja-vcpkg-rel'

    # 4. 上传产物
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: InfiniteGUI-DLL-x64
        path: |
          build/Release/InfiniteGUI-DLL.dll
          build/Release/glew32.dll
